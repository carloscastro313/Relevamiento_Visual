<app-header titulo="Cosas lindas" route="../home" color="lindas"></app-header>
<ion-content color="light">
    <div *ngIf="temp!= null || undefined">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="5" size-xs="4" size-xs="3" *ngFor="let item of temp">
                    <img [src]="item.url" [routerLink]="['../votar-lindos',item.correo,item.id]">
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="takePicture()" [disabled]="isLoading">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
    <ion-spinner name="crescent" *ngIf="temp== null || undefined"></ion-spinner>
</ion-content>
