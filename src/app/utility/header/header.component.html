<ion-header class="ion-no-border" translucent>
    <ion-toolbar [color]="color? color : 'primary'">

        <ion-buttons slot="start" color="primary">
            <ion-back-button [defaultHref]="route!=null?'/':route" color="dark">
            </ion-back-button>
        </ion-buttons>


        <ion-title class="ion-text-capitalize">
            {{ titulo }}
        </ion-title>

    </ion-toolbar>
</ion-header>
