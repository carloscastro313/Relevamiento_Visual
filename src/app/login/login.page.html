<ion-content class="ion-padding" color="light">
    <div class="center">
        <ion-img src="/assets/login.png"></ion-img>
    </div>

    <ion-text color="primary">
        <h1>Inicio de sesi√≥n</h1>
    </ion-text>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <ion-item color="primary">
            <ion-label position="floating">Correo
            </ion-label>
            <ion-input required formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-label position="floating">Clave
            </ion-label>
            <ion-input required formControlName="clave" type="password"></ion-input>
        </ion-item>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="6">
                    <ion-button block color="primary" sl type="submit" [disabled]="formLogin.invalid || formLogin.disabled">
                        Ingresar
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button block color="primary" sl routerLink="/register" [disabled]="formLogin.disabled">
                        Registrarse
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="person-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
            <ion-fab-button block color="danger" (click)="fastAccess('usuario@usuario.com','333333')" [disabled]="formLogin.disabled">
                Usuario
            </ion-fab-button>
            <ion-fab-button block color="secondary" (click)="fastAccess('admin@admin.com','111111')" [disabled]="formLogin.disabled">
                Admin
            </ion-fab-button>
            <ion-fab-button block color="tertiary" (click)="fastAccess('invitado@invitado.com','222222')" [disabled]="formLogin.disabled">
                Invitado
            </ion-fab-button>
            <ion-fab-button block color="success" (click)="fastAccess('tester@tester.com','555555')" [disabled]="formLogin.disabled">
                Tester
            </ion-fab-button>
            <ion-fab-button block color="warning" (click)="fastAccess('anonimo@anonimo.com','444444')" [disabled]="formLogin.disabled">
                Anonimo
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
