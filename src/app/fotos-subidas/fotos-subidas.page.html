<app-header titulo="Fotos subidas" route="../home"></app-header>
<ion-content color="light">
    <div *ngIf="temp!= null || undefined">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="5" size-xs="4" size-xs="3" *ngFor="let item of temp">
                    <img [src]="item.url" [routerLink]="[item.tipo,item.id]">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-spinner name="crescent" *ngIf="temp== null || undefined"></ion-spinner>
</ion-content>
